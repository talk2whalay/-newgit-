<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        
        <script src="" async defer></script>
        <h1>Registration form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            
               <fieldset>
                <label for="name">Enter your first name</label>  <input type="text" name="first-name" id="name" required>

                <label for=" lastname">Enter your last name</label> <input type="text" name="lastname" id="lastname" required>

                 <label for="email">Enter your Email:</label> <input type="email" name="emailaddress" id="email" required>

                  <label for="password">Create a new password </label> <input type="password" name="password" pattern="[a-z 0-5]{8,}" name="" id="password"  required>

               </fieldset>
               <fieldset>
                <legend> account type required</legend>
                <label for=""> <input type="radio" name="account-type" id="personal" checked>Personal</label>
                <label for=""> <input type="radio" name="account-type" id="cooperate">Cooperate</label>
               </fieldset>
               <fieldset>
                <label>Upload a file <input type="file"> </label>
                     <label for="">Input your age <input type="number" min="15"></label>
             <label for="howdidyouhear">How did you hear about us
                 <select name="howdidyouhear" id="howdidyouhear">
                <option value="">(select one)</option>
                <option value="1">freecodecamp news</option>
                <option value="2">Freecode camp youtube channel</option>
                <option value="3">freecodecamp article</option>
                <option value="4">Freecodecamp forum</option>
                 </select>
                 </label>
            
             </fieldset>
             <label for="bio">Provide a bio 
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I enjoy relaxing...."></textarea>
            </label>

               <label for="">
               <input type="checkbox" name="terms-conditions" id="terms-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a> 
               </label>
               <input type="submit" value="submit">
        </form>


    </body>
</html>
